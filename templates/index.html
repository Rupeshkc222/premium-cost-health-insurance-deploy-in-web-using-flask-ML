<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
#mydiv{
    text-decoration: none;
    font-size: 20px;
    color: beige;
    background-color: brown;
    display: none;
  }
</style>


<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" rel='stylesheet'>
</head>

<body>
  <center><h1>Medical Premium Cost Prediction</h1></center>
  <div class="row">
      <div class="column">
        <img src="https://navi.com/blog/wp-content/uploads/2021/12/best-health-insurance-plans.jpg">
      </div>
      
      <div class="column">
     <!-- Main Input For Receiving Query to our ML -->
      <form action="/predict"method="POST">
        <center>
      <b><label>Age:</label></b>
    	<input type="text" name="age" placeholder="enter your age" required="required" />
      <br><br>
      <b><label>Gender:</label></b>
      <select name="sex" id="sex">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <br><br>
      <b><label>BMI:</label></b>
      <input type="text" name="bmi" placeholder="enter your bmi" required="required" />
      <br><br>
      <b><label>Number Of Children:</label></b>
		  <input type="text" name="children" placeholder="enter your children" required="required" />
      <br><br>
      <b><label>Smoking Habit:</label></b>
		  <select name="smoker" id="smoker">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br><br>
      <b><label>Region:</label></b>
      <select name="region" id="region">
        <option value="0">Southeast</option>
        <option value="1">Southwest</option>
        <option value="2">Northeast</option>
        <option value="3">Northwest</option>



        
      </select>
      <br><br>


      <button type="submit" class="btn btn-primary btn-block btn-large" onclick="myFunction()">Predict</button>
      <br><br>


      <h3>Company1:</h3> {{ result }}  
      <h3>Company2:</h3> {{result1}}

      <div id="mydiv"> 
      <h4>dashboard of Company 1</h4>
          <!-- Button to launch a modal -->
    <button type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal">
    DASHBOARD 1
    </button>


<!-- Modal -->
<div class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
     
    <div class="modal-dialog" role="document">
        <div class="modal-content">
         
            <!-- Add image inside the body of modal -->
            <div class="modal-body">
                <img id="image" src=
                    "{{url_for('static',filename = 'images/dashboard_ss1.png')}}"
                    alt="Click on button" />
            </div>
        </div>
    </div>
</div>
      
      <h4>dashboard of Company 2</h4>
      <button type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal">
      DASHBOARD 2
      </button>
  
  
  <!-- Modal -->
  <div class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
       
      <div class="modal-dialog" role="document">
          <div class="modal-content">
           
              <!-- Add image inside the body of modal -->
              <div class="modal-body">
                  <img id="image" src=
                      "{{url_for('static',filename = 'images/dashboard_ss2.png')}}"
                      alt="Click on button" />
              </div>
          </div>
      </div>
  </div>


      </div>
      <br><br>
      <br>
      <a href="aboutus.html">Know About Us</a>
    </center>
  </form>

   <br>
   <br>
    </div>
  </div>
 
<script>
  function myFunction(){
    document.getElementById("mydiv").style.display='block';
  }
</script>

    <script src=

            crossorigin="anonymous">
    </script>
</body>
</html>
